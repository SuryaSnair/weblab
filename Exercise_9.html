<html lang="en">

<head>
    <title>Background color change</title>
</head>
<style>
  

  input[type=button]{
        background-color: black;
        border: none;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
.button{
       
        width:100%;
        height:100%;
        text-align: center;
        display: grid;
}

    #abc{
       margin:auto;
       padding:1em;
       border:4px solid black;
       outline:none;
    }
</style>
<body>
<div class="button">
    <input id="abc" type="button" value="Change background">
</div>
   

    <script>
        document.getElementById("abc").addEventListener("click", colorchange);
        function colorchange() {
            var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.background = color;
        }
    </script>
</body>

</html>
